<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ikamy.ch | 404 Error</title>

    <link href="../Inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../Inspinia/css/animate.css" rel="stylesheet">

<body class="gray-bg">
<!--
  Error documents (pages) under 512 bytes
  are ignored by the IE5+ browser, this
  comment is used to bypass this size
  ......................................
  ......................................
  ......................................
-->

<div class="middle-box text-center animated fadeInDown">
    <h1>404</h1>
    <h3 class="font-bold">Page Not Found</h3>

    <h4><a href="../"> Go to Home page</a></h4>
    <div class="error-desc">
        Sorry, but the page you are looking for has note been found. Try checking the URL for error, then hit the refresh button on your browser or try found something else in our app.
        <form class="form-inline m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search for page">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../Inspinia/js/jquery-2.1.1.js"></script>
<script src="../Inspinia/js/bootstrap.min.js"></script>

</body>
